plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'com.bmuschko.docker-remote-api' version '6.7.0'
}

group = 'com.bonescorp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test1ssss2'
}

tasks.named('test') {
	useJUnitPlatform()
}

import com.bmuschko.gradle.docker.tasks.image.*
tasks.create('createDockerfile', Dockerfile) {
	destFile = project.file("build/Dockerfile")
	from('openjdk:11')
	copyFile('libs/skaffold-gradle-0.0.1-SNAPSHOT.jar', '/app/my-app-1.0.jar')
	entryPoint('java')
	defaultCommand('-jar', '/app/my-app-1.0.jar')
	exposePort(8080)
}

task buildImage(type: DockerBuildImage) {
	dependsOn createDockerfile
	inputDir = project.buildDir
	images.add('bonescorp/skaffold-gradle:latest')
}