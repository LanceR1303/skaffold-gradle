apiVersion: apps/v1
kind: Deployment
metadata:
  name: skafford-gradle
  labels:
    app: skafford-gradle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skafford-gradle
  template:
    metadata:
      labels:
        app: skafford-gradle
    spec:
      containers:
        - name: skafford-gradle
          image: bonescorp/skaffold-gradle:latest
          imagePullPolicy: Never
          ports:
          - name: liveness-port
            containerPort: 8080
            hostPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: liveness-port
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /actuator/health
              port: liveness-port
            failureThreshold: 30
            periodSeconds: 10